<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form" [formGroup]="form">
      <div class="card my-5">
        <div class="card-body">
          <form>
            <a href="#" class="d-flex justify-content-center">
              <img src="/assets/images/logo-assimilate.f0d22060.webp" alt="theme-logo" class="logo logo-dark logo-lg h-75 ms-2" style="width: 150px" />
            </a>
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="auth-header">
                  <h1 class="text-secondary"><b>Login</b></h1>
                  <p class="fs-4 mt-2">Enter your credentials to continue</p>
                  <div *ngIf="errorMessage" class="text-danger mb-3" style="color: red">
                    <small>
                      <i class="fa fa-exclamation-triangle"></i>
                      <h4 class="errorMessage">{{ errorMessage }}</h4>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <!-- <h5 class="my-4 d-flex justify-content-center">Sign in with Email address</h5> -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" formControlName="userName" />
              <label for="floatingInput">Email address / Username</label>
              <div *ngIf="submitted || (f['userName'].touched && f['userName'].invalid)" class="is__invalid-error mb-2">
                <div *ngIf="f['userName']?.errors?.['required']">
                  <div class="text-denger" style="color: red">
                    <small class="text-danger">
                      <i class="fa fa-exclamation-triangle"></i>
                      <span class="errorMessage">Username is required.</span>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-floating mb-3 position-relative">
              <input
                [type]="fieldTextType ? 'text' : 'password'"
                class="form-control"
                id="password"
                formControlName="password"
                (keyup.enter)="onSubmit()"
              />
              <label for="password">Password</label>
              <i
                class="ti"
                [ngClass]="fieldTextType ? 'ti ti-eye' : 'ti ti-eye-off'"
                (click)="toggleFieldTextType()"
                style="position: absolute; right: 10px; top: 60%; transform: translateY(-50%); cursor: pointer"
              ></i>
              <div *ngIf="submitted || (f['password'].touched && f['password'].invalid)" class="is__invalid-error mb-2">
                <div *ngIf="f['password']?.errors?.['required']">
                  <div class="text-danger" style="color: red">
                    <small class="text-red">
                      <i class="bi bi-exclamation-triangle"></i>
                      <span class="errorMessage">Password is required.</span>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check"></div>
              <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5>
            </div>
            <div class="d-grid mt-3 mb-3">
              <button type="button" class="btn btn-secondary" (click)="onSubmit()">
                Sign In
                @if (loading) {
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                }
              </button>
            </div>
            <!-- <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
