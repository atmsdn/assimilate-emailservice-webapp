<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">{{ isEditMode ? 'Update Email Template' : 'Add Email Template' }}</h4>
    <button class="btn btn-secondary btn-sm btn-icon-text" (click)="navigateToBack()"><i class="bi bi-x"></i> <span
        class="text">Back To List</span></button>
  </div>
  <div class="card-body">
    <form class="my-custom-form" [formGroup]="templateForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Code<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter code">
        </div>

        <div class="col-md-6">
          <label class="form-label">Email Title<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter email title">
        </div>
      </div>

      <div class="row g-3 mt-3">
        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email Subject<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email subject" required>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-md-12">
          <label for="emailBody" class="form-label">Email Body <span class="text-danger">*</span></label>
          <div class="NgxEditor__Wrapper">
            <!-- Toolbar -->
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
            
            <!-- Editor with formControlName -->
            <ngx-editor 
              [editor]="editor" 
              formControlName="emailBody"
              [placeholder]="'Type here...'" 
              style="height: 300px;">
            </ngx-editor>
          </div>
        </div>
      </div>
      
      
      <!-- Buttons -->
      <div class="d-flex justify-content-end align-items-lg-center py-3 flex-column flex-lg-row">
        <div class="hstack gap-3">
          <button type="reset" class="btn btn-light btn-sm btn-icon-text" *ngIf="!isEditMode">
            <i class="bi bi-x"></i> <span class="text">Clear</span>
          </button>
          <button type="submit" class="btn btn-secondary btn-sm btn-icon-text">
            <i class="bi bi-save"></i> <span class="text">Submit</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
