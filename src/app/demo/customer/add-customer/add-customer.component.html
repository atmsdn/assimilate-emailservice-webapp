<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">{{ isEditMode ? 'Update Customer' : 'Add Customer' }}</h4>
    <div class="custom-alert-wrapper">
      <div #alertContainer class="alert d-flex align-items-center rounded p-2 text-sm" *ngIf="showSuccessAlert">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-check me-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l5 5l10 -10" />
        </svg>
        <p class="mb-0 fs-6">{{ notificationMessage }}</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-x ms-2"
          (click)="closeAlert()"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </div>
    </div>
    <button class="btn btn-secondary btn-sm" (click)="navigateToBackCustomer()">
      <i class="bi bi-arrow-left-circle"></i>
      <span>Back To List</span>
    </button>
  </div>

  <div class="card-body">
    <form [formGroup]="customerForm"  class="my-custom-form">
      <div class="row gy-4 p-3">
        
        <!-- Name Field -->
        <div class="col-md-12">
          <div class="row align-items-center">
            <label for="name" class="col-md-2 col-form-label fw-bold">
              Name
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-10">
              <input type="text" class="form-control placeholder-size" id="name" placeholder="Enter Your Name" formControlName="name" appCapitalizeFirst MiddlespacesAllow  />
              <div *ngIf="submitted || (fc['name'].touched && fc['name'].invalid)" class="text-danger small">
                <div *ngIf="fc['name']?.errors?.['required']">Name is required.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Phone Number Field -->
        <div class="col-md-12">
          <div class="row align-items-center">
            <label for="phone" class="col-md-2 col-form-label fw-bold">
              Phone Number
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-telephone"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                    />
                  </svg>
                </span>
                <input
                  type="tel"
                  class="form-control placeholder-size"
                  id="phone"
                  placeholder="Enter Your Phone Number"
                  formControlName="phoneNumber"
                  maxlength="10"
                  onkeypress="return (event.charCode>=48 && event.charCode<=57)"
                  disallow-spaces
                />
              </div>
              <div *ngIf="submitted || (fc['phoneNumber'].touched && fc['phoneNumber'].invalid)" class="text-danger small">
                <div *ngIf="fc['phoneNumber']?.errors?.['required']">Phone number is required.</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="col-md-12">
          <div class="row align-items-center">
            <label for="email" class="col-md-2 col-form-label fw-bold">
              Email
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                    />
                  </svg>
                </span>
                <input
                  type="email"
                  class="form-control placeholder-size"
                  id="email"
                  placeholder="Enter Your Email"
                  formControlName="email"
                  disallow-spaces
                />
              </div>
              <div *ngIf="submitted || (fc['email'].touched && fc['email'].invalid)" class="text-danger small">
                <div *ngIf="fc['email']?.errors?.['required']">Email is required.</div>
              </div>
              <div *ngIf="fc['email']?.errors?.['email']" class="text-danger small">Invalid email format.</div>
            </div>
          </div>
        </div>

        <!-- address -->
        <div class="col-12">
          <div class="row">
            <label for="address" class="col-md-2 col-form-label fw-bold">
              Address
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-10">
              <textarea
                class="form-control placeholder-size"
                id="address"
                name="address"
                rows="2"
                placeholder="Enter Your Address"
                formControlName="address"
                required
              ></textarea>
              <div *ngIf="submitted || (fc['address'].touched && fc['address'].invalid)" class="is__invalid-error">
                <div *ngIf="fc['address']?.errors?.['required']">
                  <small class="text-danger">
                    <i class="fa fa-exclamation-triangle"></i>
                    <span class="errorMessage">Address is required.</span>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end mt-3">
          <button type="reset" class="btn btn-light btn-sm me-2" *ngIf="!isEditMode">
            <i class="bi bi-x"></i>
            Clear
          </button>
          <button type="button" class="btn btn-secondary btn-sm" [disabled]="showSuccessAlert" (click)="onSubmit()">
            <i class="bi bi-save"></i>
            {{ isEditMode ? 'Update' : 'Submit' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
