<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-3">
      <app-search [searchTerm]="searchTerm" (searchChange)="searchUser($event)"> </app-search>
      <div class="custom-alert-wrapper">
        <div #alertContainer class="alert d-flex align-items-center rounded p-2 text-sm" *ngIf="showSuccessAlert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-check me-2"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l5 5l10 -10" />
          </svg>
          <p class="mb-0 fs-6">{{ notificationMessage }}</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-x ms-2"
            (click)="closeAlert()"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </div>
      </div>
      <div class="d-flex">
        <button class="btn btn-secondary btn-sm" (click)="navigateToAddUser()" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1)">
          <i class="pi pi-plus small-icon"></i>
          Add New User
        </button>
      </div>
    </div>
    <app-data-table
      [columns]="tableConfig"
      [data]="userList"
      [isLoading]="isLoading"
      [pageNumber]="pageNumber"
      [pageSize]="pageSize"
      [count]="count"
      [pages]="pages"
      [totalPages]="totalPages"
      [paginationConfig]="paginationConfig"
      (navigateToEdit)="navigateToEditUser($event)"
      (navigateToView)="navigateToViewUser($event)"
      (changePageSize)="changedPageSize($event)"
      (deleteItem)="confirmDelete($event)"
      (goToPage)="goToPage($event)"
    ></app-data-table>
  </div>
</div>
