<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="mb-0">{{ isEditMode ? 'Update User' : 'Add User' }}</h4>
    <button class="btn btn-secondary btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">Back To List</span></button>
  </div>
  <div class="card-body">
    <form class="my-custom-form">
      <div class="row g-3">
        <!-- First Name -->
        <div class="col-md-4">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="Enter first name">
        </div>

        <!-- Middle Name -->
        <div class="col-md-4">
          <label class="form-label">Middle name</label>
          <input type="text" class="form-control" placeholder="Enter middle name">
        </div>

        <!-- Last Name -->
        <div class="col-md-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name">
        </div>
      </div>

      <div class="row g-3 mt-4">
        <!-- Email -->
        <div class="col-md-4">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
              </svg>
            </span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
          </div>
        </div>

        <!-- Phone -->
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone Number</label>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
              </svg>
            </span>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-4">
          <label class="form-label">Date of birth</label>
          <input type="date" class="form-control">
        </div>
      </div>

      <!-- Address -->
      <div class="row g-3 mt-4">
        <div class="col-12">
          <label for="message" class="form-label">Address <span class="text-danger">*</span></label>
          <textarea class="form-control" id="message" name="message" rows="2" placeholder="Enter address"></textarea>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end align-items-lg-center py-3 flex-column flex-lg-row">
        <div class="hstack gap-3">
          <button type="reset" class="btn btn-light btn-sm btn-icon-text">
            <i class="bi bi-x"></i> <span class="text">Clear</span>
          </button>
          <button type="submit" class="btn btn-secondary btn-sm btn-icon-text">
            <i class="bi bi-save"></i> <span class="text">Submit</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
