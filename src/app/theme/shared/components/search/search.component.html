<form role="search" (keyup.enter)="onSearch()">
    <input
      class="form-control-sm me-2 custom-search-input"
      type="search"
      placeholder="Search..."
      aria-label="Search"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      (input)="onSearch()" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1)"
    />
  </form>
